sudo: required

services:
    - docker

language: php

php:
    - 7.2

env:
    global:
        # DOCKER_USERNAME
        - secure: 
        # DOCKER_PASSWORD
        - secure: 

before_install:
    - cd code

install:
    - composer install
    - mkdir -p build/logs

script:
    - vendor/bin/phpunit --coverage-clover build/logs/clover.xml
    - vendor/bin/phpcs tests src --standard=PSR2

after_success:
    - travis_retry vendor/bin/php-coveralls -v
    - cd ..

deploy:
    provider: script
    script: bash docker-push
    on:
       branch: master
