paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

actor_suffix: Tester

extensions:
    enabled:
        - Codeception\Extension\RunFailed

coverage:
    enabled: true
    include:
        - src/Chat/Application/*
        - src/ConnectFour/Application/Game/Query/Model/Game/*
        - src/ConnectFour/Domain/*
        - src/Identity/Domain/*
        - src/Memory/Domain/*
        - src/Chat/Application/*
